<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Skillcrush 102 - Create Your Own Modal" />
  <title>Create Your Own Modal</title>
</head>
<body>
  <button id="show-modal">Show the modal</button>

  <div id="my-modal" style="display:none; height:100px; width=300px; background:grey;">
    <h1>This is our fancy modal.</h1>

    <!-- maybe your button for closing the modal should go here! -->
    <button id="hide-modal">Hide Modal</button>
  
  </div>
<script id="jsbin-javascript">
// these are the two buttons
var showButton = document.getElementById("show-modal");
var hideButton = document.getElementById("hide-modal");

// this is the modal element
var modal = document.getElementById("my-modal");

// when the buttons are clicked, call functions by name
showButton.addEventListener("click", showModal);
hideButton.addEventListener("click", hideModal);

// this function shows the modal
function showModal() {
    modal.style.display = 'block';
}

// this function hides the modal
function hideModal() {
    modal.style.display = 'none';
}
</script>
</body>
</html>
