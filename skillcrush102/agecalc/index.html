<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Skillcrush 102 - Age as a Function" />
  <title>Age as a Function</title>
</head>
<body>
  <h1>Calculate Your Age?</h1>
  <p id="your_age">Some age...</p>
<script id="jsbin-javascript">
var birthDate = prompt("What is your birth date?  (YYYY/MM/DD format only!)");
var today = new Date();

var name = prompt("What is your name?");

var birthDateObj = new Date(birthDate);

var age = today.getFullYear() - birthDateObj.getFullYear();

//alert("Hi " + name + ", your age is " + age + " years old!");

var ageInfo = document.getElementById("your_age");

function changeAge(){
  ageInfo.innerText = name + ", you are " + age.toString() + " years old.";
}

changeAge();
</script>
</body>
</html>
