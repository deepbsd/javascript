<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Skillcrush 102 - Use Logic to Display a Message" />
  <title>Use Logic to Display a Message</title>
</head>
<body>
  <h1>Question: <span id="question"></span></h1>

  <h2>Answer: <span id="answer"></span></h2>

  <p><span id="message"></span></p>
<script id="jsbin-javascript" type="text/javascript">
var question_el = document.getElementById("question");
var answer_el = document.getElementById("answer");
var message_el = document.getElementById("message");

var question = "Is it raining? Yes or no?";

var uAnswer = prompt(question);

function checkAnswer (msg) {
  msg = msg.toLowerCase();
  var myMessage = "";
  if (msg.includes("y")){
    myMessage = "Don't forget your umbrella!";
  }else{
    myMessage = "Hope you'll need sunscreen then!";
  }
  return myMessage;
}

var returnVal = checkAnswer(uAnswer);


question_el.innerText = question;
answer_el.innerText = uAnswer;
message_el.innerText = returnVal;
</script>
</body>
</html>
