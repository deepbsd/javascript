<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Skillcrush 102 - Annotate a Function" />
  <title>Annotate a Function</title>
</head>
<body>
  <h2>Original Image</h2>
  <img id='orange_cat' src='http://f.cl.ly/items/3E2v0u0S0M3F0e3h2c2O/orangeCat.png'></img>
  <h2>Replaced Image</h2>
  <img id='hplogo' style="height:100px" src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/HP_New_Logo_2D.svg/1024px-HP_New_Logo_2D.svg.png'></img>
<script id="jsbin-javascript">

//Line below is declaring a function named swapImage 
//Parameters for this function are imgId and newImgSrc
function swapImage(imgId, newImgSrc) {
 // variable declared named existingImg.  Set equal 
 //to element whose id was passed in first parameter
 //existingImg is an img object by the way.
	var existingImg = document.getElementById(imgId);
 //the existingImg object (an image) src attribute is set to
 //newImgSrc (the second parameter) which is going to 
 //be a URL most likely
	existingImg.src = newImgSrc;
}

swapImage('hplogo', 'http://f.cl.ly/items/0c1R0n0K180G0q3z2b0m/cowCat.png');
</script>
</body>
</html>
