<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <title>JS Bin</title>
<style id="jsbin-css">
.tooltip {
	margin: 10px;
	padding: 10px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	color: white;
	background-color: black;
	position: absolute;
	z-index: 2;
}
</style>
</head>
<body>
  
  
<a href="#" id="my-link" title="Woot! You wrote your first hover event!">Hover over me!</a>
 
<div id="my-link-tooltip"></div>

  
  
<script id="jsbin-javascript">
$(document).ready(function() {
	// this disables the hyperlink; we're using it here since we only want to use this link for a hover event
	$('#my-link').click(function(event) {
		event.preventDefault();
	});
  
	// write your hover event here!
     $('#my-link').hover(function() {
       
       var msg = $(this).attr('title');
       
       $('div#my-link-tooltip').addClass('tooltip').text(msg);
       
     }, function() {
       
       $('div#my-link-tooltip').removeClass('tooltip').empty();
     });

});
</script>
</body>
</html>
