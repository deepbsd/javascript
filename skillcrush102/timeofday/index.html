<!DOCTYPE html>
<html>

<head>
<title>Get Time of Day Function</title>

</head>
<body>
<h1>Get Date and Time Function</h1>

<h2 id="show_date" >Click Button to Show Time and Date info here...</h2>

<button id="dateButton">Click for Update</button>

<script type="text/javascript">

var dateButton = document.getElementById("dateButton");


function showDate() {
  
  var dateElem = document.getElementById("show_date");
  var myDate = new Date();

  var month = new Array();
  month[0] = "January";
  month[1] = "February";
  month[2] = "March";
  month[3] = "April";
  month[4] = "May";
  month[5] = "June";
  month[6] = "July";
  month[7] = "August";
  month[8] = "September";
  month[9] = "October";
  month[10] = "November";
  month[11] = "December";

  var day = new Array();
  day[0] = "Sunday";
  day[1] = "Monday";
  day[2] = "Tuesday";
  day[3] = "Wednesday";
  day[4] = "Thursday";
  day[5] = "Friday";
  day[6] = "Saturday";
  
  var hours = myDate.getHours();
  var minutes = myDate.getMinutes();
  var ampm = hours >= 12 ? 'pm' : 'am';
  hours = hours % 12;
  hours = hours ? hours : 12;
  minutes = minutes < 10 ? '0'+minutes :minutes;
  var strTime = hours + ':' + minutes + ampm;
  // "11 Jan 2016 01:00am";

  //alert(myDate.getDay()+" "+month[myDate.getMonth()]+" "+myDate.getFullYear()+" "+strTime);

  dateElem.innerText = day[myDate.getDay()]+", "+month[myDate.getMonth()]+" "+myDate.getDay()+", "+" "+myDate.getFullYear()+"    ("+strTime+")"; 

}  // End of function

dateButton.addEventListener("click", showDate);


</script>
</body>
</html>
