<!DOCTYPE html>
<html>
<head>
  <title> Todo List </title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>

  <li>Clean catboxes</li>
  <li class="checked">Feed cats</li>
  <li>Get coding time in</li>
  <li>Do customer work</li>
  <li>What does Mr. Practical/Happy say today?</li>
  <li>Work finances today</li>
</ul>

<script src="script.js"></script>

</body>
</html>
